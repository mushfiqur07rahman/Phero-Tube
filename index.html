<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="Resources/favicon.ico">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Styles -->
    <style>
        .font {
            font-family: "Winky Sans", sans-serif;
        }

        .active {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body class="font">
    <!-- Header-Nav -->
    <header>
        <nav class="w-11/12 mx-auto flex justify-between items-center mt-4 border-b-2 border-slate-300 py-4">
            <div><img class="w-[120px]" src="Resources/Logo.png" alt=""></div>
            <div>
                <label class="input">
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                <input id="search-input" type="search" required placeholder="Search"/>
              </label>
            </div>
            <div><button class="btn btn-error text-xl">Sort by View</button></div>
        </nav>
    </header>
    <nav id="category-container" class="flex py-5 justify-center gap-5">
        <div>
            <button id="btn-all" onclick="loadVideos()" class="btn btn-sm hover:bg-red-400 hover:text-white">ALL</button>
        </div>
        <!-- Dynamic buttons added here -->
    </nav>

    <main>
        <section id="loader" class="text-center py-10 hidden">
            <span class="loading loading-dots loading-xl"></span>
            <span class="loading loading-dots loading-xl"></span>
        </section>
        <section id="video-container" class="w-11/12 mx-auto grid grid-cols-4 gap-5">
            <!-- Dynamic Video Cards added here -->
             <div class="py-20 col-span-full flex flex-col justify-center items-center text-center">
                <img class="w-[120px]" src="Resources/Icon.png" alt="">
                <h2 class="text-3xl font-bold">Oops!! Sorry, There is no content here</h2>
             </div>
        </section>
    </main>
    <footer>

    </footer>

    <!-- Scripts -->
    <script src="./script/index.js"></script>
</body>

</html>

  <div class="modal-box">
    <div id="details-container"></div>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
